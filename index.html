<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <header>
        <div class="nav-bar">
          <i class="fas fa-bars fa-lg"></i>
          <span>library</span>
          <i class="fas fa-shopping-bag fa-lg"></i>
        </div>
        <form class="search-box" action="#" method="GET">
          <input id="search-input" type="text" placeholder="Search books" />
          <button><i class="fas fa-search"></i></button>
        </form>
      </header>

      <main>
        <section class="book-of-the-day">
          <h1 class="section__header">Book of the day</h1>
          <div class="book-of-the-day__main">
            <img
              src="https://i.pinimg.com/originals/dd/14/e1/dd14e17ae853a9ffb00ba47dd4e4ebca.jpg"
              class="book-of-the-day__cover"
            />
            <div class="book-of-the-day__info">
              <h2 class="book-of-the-day__title">No Fixed Abode</h2>
              <h5 class="book-of-the-day__subtitle">Journey Through</h5>
              <div class="review-rating">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="book-of-the-day__category">
                <span>Journey</span>
                <span>Biography</span>
              </div>
              <div class="book-of-the-day__buttons">
                <i class="fas fa-bookmark fa-xs"></i>
                <div class="book-of-the-day__book-now-button">Book Now</div>
              </div>
            </div>
          </div>
        </section>
        <section class="top-adventures">
          <h1 class="section__header">Top Adventures</h1>
          <ul class="top-adventures__books-list">
            <li class="top-adventures__book">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/81nLUu9zABL.jpg"
                class="top-adventures__book-cover"
              />
              <div class="review-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li class="top-adventures__book">
              <img
                src="https://embed.cdn.pais.scholastic.com/v1/channels/tso/products/identifiers/isbn/9780439574242/primary/renditions/700?useMissingImage=true"
                class="top-adventures__book-cover"
              />
              <div class="review-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li class="top-adventures__book">
              <img
                src="https://bizarrevictoria.files.wordpress.com/2017/01/download-1.jpg"
                class="top-adventures__book-cover"
              />
              <div class="review-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li class="top-adventures__book">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/91mkVD1xn4L.jpg"
                class="top-adventures__book-cover"
              />
              <div class="review-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
          </ul>
        </section>
        <section class="popular-authors">
          <h1 class="section__header">Popular authors</h1>
          <div class="popular-authors__main">
            <div class="popular-authors__photo--cropped">
              <img
                src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg"
                class="popular-authors__photo"
              />
            </div>
            <div class="popular-authors__info">
              <h2 class="popular-authors__name">
                George Raymond Richard Martin
              </h2>
              <h5 class="popular-authors__description">
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards
              </h5>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
